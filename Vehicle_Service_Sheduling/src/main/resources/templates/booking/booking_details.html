<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; color: #1e293b; }
        .card { border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); }
        .badge-status { padding: 0.4em 0.8em; font-size: 0.9rem; border-radius: 1rem; }
        .badge-pending { background-color: #fff3cd; color: #856404; }
        .badge-completed { background-color: #d4edda; color: #155724; }
        .badge-cancelled { background-color: #f8d7da; color: #721c24; }
        .label { font-weight: 500; color: #495057; }
        .value { color: #212529; }
        .btn-primary { background-color: #2563eb; border: none; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h2 class="mb-4 text-center"><i class="bi bi-receipt me-2"></i>Booking Details</h2>
                <div class="mb-3 row">
                    <label class="col-sm-5 label">Booking ID:</label>
                    <div class="col-sm-7 value" th:text="${booking.id}"></div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-5 label">Service:</label>
                    <div class="col-sm-7 value" th:text="${booking.serviceType.name}"></div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-5 label">Vehicle:</label>
                    <div class="col-sm-7 value" th:text="${booking.vehicleBrand + ' ' + booking.vehicleModel + ' (' + booking.vehicleRegistrationNumber + ')'}"></div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-5 label">Booking Date:</label>
                    <div class="col-sm-7 value" th:text="${#temporals.format(booking.bookingDate, 'dd-MM-yyyy HH:mm')}"></div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-5 label">Booking Status:</label>
                    <div class="col-sm-7">
                        <span class="badge-status"
                              th:classappend="${booking.status == 'PENDING'} ? 'badge-pending' :
                                              ${booking.status == 'COMPLETED'} ? 'badge-completed' :
                                              'badge-cancelled'"
                              th:text="${booking.status}">PENDING</span>
                    </div>
                </div>
                <div class="mb-3 row" th:if="${booking.notes != null}">
                    <label class="col-sm-5 label">Additional Notes:</label>
                    <div class="col-sm-7 value" th:text="${booking.notes}">Requested engine check-up</div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/booking/list}" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Back to My Bookings</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
