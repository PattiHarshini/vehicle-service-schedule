<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Services</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; color: #1e293b; }
        .card { border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); }
        .table thead { background-color: #2563eb; color: #fff; }
        .table-hover tbody tr:hover { background-color: #e0e7ff; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card p-4">
                <h2 class="mb-4 text-center"><i class="bi bi-gear me-2"></i>Manage Services</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price (â‚¹)</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${services}">
                        <td th:text="${service.id}">1</td>
                        <td th:text="${service.name}">Brake Check</td>
                        <td th:text="${service.price}">400</td>
                        <td>
                            <a th:href="@{/services/edit/{id}(id=${service.id})}" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i> Edit</a>
                            <a th:href="@{/services/delete/{id}(id=${service.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this service?');"><i class="bi bi-trash"></i> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/services/add}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add New Service</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
